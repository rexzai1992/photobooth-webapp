<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload</title>

  <!-- Favicon -->
  <link rel="icon" href="/assets/favicon-BVhMWcpR.png" type="image/x-icon" />
  <style>
    /* hide the actual file input */
    #uploadPhotoInput {
      display: none;
    }
  </style>
  <script type="module" crossorigin src="/assets/upload-DgOrWspt.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="/assets/bubbles-BtpwCJlt.js">
  <link rel="stylesheet" crossorigin href="/assets/bubbles-CzWUkk9D.css">
</head>
<body>
  <div class="logo">
    <img src="/assets/logo-new-DQza00OK.png" alt="Logo">
  </div>

  <div class="photobooth-container" id="booth">
    <div class="bubble-container"></div>
    <canvas id="finalCanvas" width="1176" height="1470"></canvas>

    <!-- hidden file input -->
    <input type="file" id="uploadPhotoInput" accept="image/*" />

    <img class="frame-overlay" src="/assets/frame-CJvvy4w1.png" alt="frame overlay" />
  </div>

  <div class="controls">
    <button id="uploadPhoto">Upload Photo</button>
    <button id="readyButton" disabled style="display:none;">Ready</button>
  </div>

</body>
</html>
